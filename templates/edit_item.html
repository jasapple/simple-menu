{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}

    <div class="header">
        <a href="{{ url_for('admin') }}">Admin Page</a>
    </div>

    <h1>{{ item.name }}</h1>

    <div class="section">

        <div class="float_btn">
            <form action="{{ url_for('toggle_availability', item_id=item.id) }}" method="POST">
                <input  type="submit" value="{% if item.available %}Out of Stock{% else %}In Stock{% endif %}">
            </form>
        </div>

        <br>

        <form action="{{ url_for('edit_item', item_id=item.id) }}" method="POST">

            <table>

                <tr>
                    <th>Item Name</th>
                    <td>
                        <input type="text" id="item_name" name="item_name" value="{{ item.name }}" required>
                    </td>
                </tr>

                <tr>
                    <th>Item Description</th>
                    <td>
                        <textarea id="item_description" name="item_description" rows="3">{% if item.description %}{{ item.description }}{% else %}{% endif %}</textarea>
                    </td>
                </tr>

                <tr>
                    <th>Section</th>
                    <td>
                        <select id="section_id" name="section_id" required>
                            {% for section in sections %}
                            <option value="{{ section.id }}" {% if section.id == item.section_id %} selected {% endif %}>{{ section.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <th>Prices</th>
                    <td>
                        <a href="{{ url_for('edit_price', item_id=item.id) }}">Edit Prices</a>
                    </td>
                </tr>
            </table>

            <br>
            <div class="float_btn">
                <input type="submit" value="Update Item">
            </div>
        </form>

        <br>

        <div class="float_btn">
            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST">
                <input class="float_btn" type="submit" value="Delete">
            </form>
        </div>
        
    </div>
    
{% endblock %}
