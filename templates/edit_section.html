
{% extends "base.html" %}

{% block title %}Edit Section{% endblock %}
    
{% block content %}

    <div class="header">
        <a href="{{ url_for('admin') }}">Admin Page</a>
    </div>
    
    <h1>Edit Section</h1>

    <div class="section">
        <div class="float_btn">
            <form action="{{ url_for('toggle_section', section_id=section.id) }}" method="POST" style="display:inline;">
                <input type="submit" value="{% if section.available %}Disable{% else %}Enable{% endif %}">
            </form>
        </div>

        <form action="{{ url_for('edit_section', section_id=section.id) }}" method="POST">

            <table>
                <tbody>
                <tr>
                    <th>Name</th>
                    <td> <input type="text" id="section_name" name="section_name" value="{{ section.name }}" required> </td>
                </tr>

                <tr>
                    <th>Description</th>
                    <td> <textarea id="section_description" name="section_description" rows="5" cols="32">{{ section.description }}</textarea> </td>
                </tr>
                </tbody>

            </table>

            <div class="float_btn">
                <input type="submit" value="Update Section">
            </div>
        </form>
       
       
        <br>
        <div class="float_btn">
            <form action="{{ url_for('delete_section', section_id=section.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this section? This will also delete all associated items.');">
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>

{% endblock %}
